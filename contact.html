<!DOCTYPE html>
<html>
<head>
	<title>Contact - Caroline Bowes</title>
	<link rel="stylesheet" href="assets/css/reset/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
	<div class="navbar-fixed">
		<nav>
			<div class="nav-wrapper">
				<ul class="right hide-on-med-and-down" id="full-nav">
					<li class="social-link"><a href="https://github.com/cvbowes" target="blank"><img class="logo img-circle" src="assets/images/github.png" alt="GitHub">
					</a></li>
					<li class="social-link"><a href="https://www.linkedin.com/in/carolinevbowes/" target="blank"><img class="logo img-circle"  src="assets/images/linkedin.png" alt="LinkedIn">
					</a></li>
					<li class="social-link"><a href="http://stackoverflow.com/users/7983375/caroline-bowes?tab=profile" target="blank"><img class="logo img-circle" src="assets/images/stackoverflow.png" alt="Stack Overflow">
					</a></li>
				</ul>
		</nav>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-1 col-md-1">
			</div>
			<div class="col-lg-6 col-md-6 col-sm-12 main-content">
				<h1>Contact</h1>
				<label for="name">Name:</label>
				<input type="text" class="form-control" placeholder="John Smith" id="name">
				<label for="email">Email:</label>
				<input type="text" class="form-control" placeholder="example@gmail.com" id="email">
				<label for="message">Message:</label>
				<input type="text" class="form-control message-entry" id="message" >
				<button type="submit" class="btn btn-default" id="submit">Submit</button>

			</div>
			<div class="col-lg-1 col-md-1">
			</div>
			<div class="col-lg-3 col-md-3 col-sm-12 sidebar">
				<h3>Connect with Me</h3>
				<p>
					<a href="https://github.com/cvbowes" target="blank"><img class="logo img-circle" src="assets/images/github.png" alt="GitHub">
					</a>
					<a href="https://www.linkedin.com/in/caroline-bowes-26424713b/" target="blank"><img class="logo img-circle"  src="assets/images/linkedin.png" alt="LinkedIn">
					</a>
					<a href="http://stackoverflow.com/users/7983375/caroline-bowes?tab=profile" target="blank"><img class="logo img-circle" src="assets/images/stackoverflow.png" alt="Stack Overflow">
					</a>
				</p>

			</div>
			<div class="col-lg-1">
			</div>
		</div>	

		<footer class="navbar-fixed-bottom">&copy;2017 Caroline Bowes</footer>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>



</body>
</html>
